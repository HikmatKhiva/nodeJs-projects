<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unit Converter</title>
  <link rel="stylesheet" href="/static/style.css">
  <meta name="title" content="Unit converter">
  <meta name="description" content="Unit converter web app">
  <meta name="keywords" content="unit converter,unit-converter">
  <meta name="robots" content="index, follow">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="language" content="English">
  <meta name="revisit-after" content="7 days">
  <meta name="author" content="Khikmatbek Bekturdiev">
  <link rel="apple-touch-icon" sizes="180x180" href="/static/favicon_io/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon_io/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon_io/favicon-16x16.png">
  <link rel="manifest" href="/static/favicon_io/site.webmanifest">
</head>
<body>
  <div class="container">
    <h1>Unit Converter</h1>
    <form method="POST" action="/convert">
      <input type="number" name="value" value="{{value}}" step="0.01" required>
      <select name="from">
        <option value="kg" {{from === 'kg' ? 'selected' : ''}}>kg</option>
        <option value="lb" {{from === 'lb' ? 'selected' : ''}}>lb</option>
        <option value="C" {{from === 'C' ? 'selected' : ''}}>째C</option>
        <option value="F" {{from === 'F' ? 'selected' : ''}}>째F</option>
        <option value="m" {{from === 'm' ? 'selected' : ''}}>m</option>
        <option value="ft" {{from === 'ft' ? 'selected' : ''}}>ft</option>
      </select>
      <select name="to">
        <option value="lb" {{to === 'lb' ? 'selected' : ''}}>lb</option>
        <option value="kg" {{to === 'kg' ? 'selected' : ''}}>kg</option>
        <option value="F" {{to === 'F' ? 'selected' : ''}}>째F</option>
        <option value="C" {{to === 'C' ? 'selected' : ''}}>째C</option>
        <option value="ft" {{to === 'ft' ? 'selected' : ''}}>ft</option>
        <option value="m" {{to === 'm' ? 'selected' : ''}}>m</option>
      </select>
      <button>Convert</button>
    </form>
    {{#if result}}
      <div class="result">{{value}} {{from}} = {{result}} {{to}}</div>
    {{/if}}
  </div>
</body>
</html>
